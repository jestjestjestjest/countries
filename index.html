<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="background-image: url(https://wallpapercave.com/wp/wp4600617.jpg); background-size: cover;height:100vh;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center align-items-center flex-column" >
             <h1 class="mt-3 text-Dark">Countries Details </h1>   
             <div class="d-flex mt-1 w-100">
                <input id="cname" type="text"class="form-control"placeholder="Enter country Name" style="border-color: rgb(0, 153, 255)">
                <button onclick="search()" class="btn btn-outline-light ms-3 " style="background-color: rgb(0, 153, 255);">Search</button>
             </div>
             <div >

            
            </div>
            <div class="col-md-4"></div> 

        </div>
    </div>
        <div class="row">
            <div class="col-md-2"></div>


            <div class="col-md-8" id="result">
                
                  </div>
            </div>
 

    </div>
            <div class="col-md-2"></div>


        </div>
    </div>
  
</body>
<script>
    const search = async()=>{
        let countryName = cname.value
        console.log(countryName);
        if(countryName){
            const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
            response.json().then((country)=>{
                console.log(country[0]);
                  /* official name  */
                   let name = country[0].name.official
                   let cmname = country[0].name.common
                  console.log(name);
                 /* capital */
                 let capital = country[0].capital[0]
             console.log(capital);
         let area = country[0].area
                 /* borders */
               let borders = country[0].borders
               console.log(borders);
               /* googlemap */
                let map = country[0].maps.googleMaps
                let strmap = country[0].maps.openStreetMaps
                console.log(map);
                /* population */
                 let population = country[0].population
                 console.log(population);
              /* time zone  */
              let timezone = country[0].timezones
              console.log(timezone);
               /*continents  */ 
              let continents = country[0].continents
             console.log(continents);
               /* flag.png */
              let flag = country[0].flags.png
              console.log(flag);
                /*  Languages */
                let languages = country[0].languages

                nationallang = []
                for( var lang in languages){
                     console.log(lang);
                     nationallang.push(languages[lang])

                }
                console.log(nationallang);
              /*  currency name and symbol  */
             for(var currency in country[0].currencies){
                var curname =  country[0].currencies[currency].name
                var cursym = country[0].currencies[currency].symbol
             }
              console.log(curname);
             console.log(cursym);
 
             result.innerHTML=`<div class="card mb-1 mt-1 p-3" style="width: 120%; border-radius: 2%; border-color: rgb(0, 153, 255); style="font-size-small;">
                    <div class="row g-0">
                      <div class="col-md-3 mt-5 ms-1">
                        <img src=${flag} class="img-fluid rounded-start" alt="flag" height="200px">
                        
                        <h2 class="card-title mt-1">${name}</h2>
                        <div class="card mt-1" style="width: 100%; border-color: rgb(0, 153, 255);">
                           
                      </div></div>
                      <div class="col-md-8 ms-1">
                        <div class="card-body">
                        
                            <div class="card" style="width: 100%; border-radius: 2%; border-color: rgb(0, 153, 255);">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Name:${cmname}</li>
                              <li class="list-group-item">Capital:${capital}</li>
                                  <li class="list-group-item">Continent:${continents}</li>
                                  <li class="list-group-item">Time zone:${timezone}     Area:${area}</li>
                                  <li class="list-group-item">Border countries:${borders}</li>
                                  <li class="list-group-item">Languages:${nationallang}</li>
                                  <li class="list-group-item">currency:${cursym}${curname}</li>
                                  <li class="list-group-item">Population:${population}</li>
                                  <li class="list-group-item">Google map:${map}</li>
                                  <li class="list-group-item">street maps:${strmap}</li>
                                </ul>
                              </div>
                        </div>
                      </div>
                    </div>`


})
        }else{
            alert('please enter the country name')
        }
    }
    
</script>
</html>
